<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/main.css">
    <title>test QSOFT</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container header__container">
            <div class="header__first-row">
                <a href="#" class="logo">
                    <img src="images/logo.svg"
                         alt="QSOFT logo">
                </a>
                <a href="#" class="profile">
                    <img src="images/profile.svg"
                         alt="profile icon">
                </a>
            </div>
            <div class="search header__search">
                <input type="search"
                       class="search__form"
                       placeholder="Найти...">
            </div>
            <a href="#" class="user header__user">
                <div class="user__name">Константин</div>
                <div class="user__photo">
                    <picture>
                        <img src="images/user.jpg"
                             srcset="images/user.jpg 1x,
                             images/user@2x.jpg 2x,
                             images/user@3x.jpg 3x,
                             images/user@4x.jpg 4x"
                             alt="Аватар">
                    </picture>
                </div>
            </a>
        </div>
    </header>
    <main class="partners">
        <div class="container">
            <h1 class="partners__headline">Наши партнёры</h1>
            <ul class="partners__list">
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://cdn.worldvectorlogo.com/logos/henkel-1.svg"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://recambios-m-j.com/_files/200000303-606bc6164d/logoJohnDeere.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>                    
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://cdn.worldvectorlogo.com/logos/mcdonald-s-7.svg"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://static.tildacdn.com/tild6365-6361-4937-b861-656533303063/ikea_2019_logo.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://i.pinimg.com/originals/76/5e/cc/765ecc792b5988d640916b5c2e5bca4e.jpg"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://spaf-mega.ru/files/417/417090140ee6876d9badb23fd08af26b.jpg"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
                <li class="partners__item">
                    <a class="partners__logo" href="#">
                        <img src="https://logos-marques.com/wp-content/uploads/2021/06/Caterpillar-Logo.png"
                             class="partners__pic"
                             alt="Логотип партнера">
                    </a>
                </li>
            </ul>
        </div>
    </main>
</div>
</body>
</html>
